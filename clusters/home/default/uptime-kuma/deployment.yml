apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma-deployment
  namespace: default
spec:
  selector:
    matchLabels:
      app: uptime-kuma
  replicas: 3
  template:
    metadata:
      labels:
        app: uptime-kuma
    spec:
      containers:
      - name: uptime-kuma
        image: louislam/uptime-kuma:1
        ports:
        - containerPort: 3001
        volumes:
        - ./uptime-kuma/data:/app/data
        security_opt:
        - no-new-privileges:tru
        restart: unless-stopped
